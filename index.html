<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2a86921d92.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-3"><i class="fas fa-sun rotate-center"></i>Weather Dashboard</h1>
            <hr>
            <h3 id="clock" class="display-4"><i class="far fa-clock"></i></h3>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="display-4">Search for a City</h3>
                        <input class="mb-2 my-1" id="searchBar" type="text">
                        <button id="searchBtn" class="btn btn-primary mb-2 my-1 searchcontrols">
                            <i class="fas fa-search"></i>
                        </button>
                        <button id="clearBtn" class="btn btn-primary mb-2 my-1 searchcontrols">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <div id="BtnDiv" class="card-body">

                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="cityDiv" class="card">
                    <div id="cityName" class="card-header">
                      
                    </div>
                    <div id="weatherDisplay" class="card-body">
                      
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 forecastDiv">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="display-4">5-Day Forecast:</h3>
                            </div>
                            <div class="card-body">
                                <div id="forecastBody" class="row">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="sticky-footer" class="py-4">
        <div class="container text-center">
          <small>Copyright &copy; Kobe Matias 2020</small>
        </div>
    </footer>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
