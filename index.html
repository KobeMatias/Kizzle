<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2a86921d92.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-3">Weather Dashboard</h1>
            <p id="clock">loading clock</p>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <input class="mb-2 my-1" id="searchBar" type="text">
                        <button id="searchBtn" class="btn btn-primary mb-2 my-1 searchcontrols">
                            <i class="fas fa-search"></i>
                        </button>
                        <button id="clearBtn" class="btn btn-primary mb-2 my-1 searchcontrols">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <div id="BtnDiv" class="card-body">

                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="cityDiv" class="card">
                    <div id="cityName" class="card-header">
                      
                    </div>
                    <div class="card-body">
                      <p id="temp" class="card-text"></p>
                      <p id="humidity" class="card-text"></p>
                      <p id="windSpeed" class="card-text"></p>
                      <p id="uvIndex" class="card-text"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 forecastDiv">
                        <div class="card">
                            <div class="card-header">
                                5-Day Forecast:
                            </div>
                            <div class="card-body">
                                <div id="forecastBody" class="row">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
